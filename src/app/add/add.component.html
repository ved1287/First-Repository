  <hr>
  <form [formGroup]="loanForm">
      <table border="5">
          <tr>
              <td><label>Loan Id</label></td>
              <td><input formControlName="loanId"></td>
          </tr>
          <tr>
              <td><label>Loan Custoner Name</label></td>
              <td><input formControlName="loanCustomerName"></td>
          </tr>
          <tr>
              <td><label>Loan Amount</label></td>
              <td><input formControlName="loanAmount"></td>
          </tr>
          <tr>
              <td><label>Date of Loan</label></td>
              <td><input formControlName="dateOfLoan"></td>
          </tr>
          <tr>
            <td><label>Tenure In Years</label></td>
            <td><input formControlName="tenure"></td>
          </tr>
        <tr>
          <td><label>Rate of Interest</label></td>
          <td><input formControlName="rateOfInterest"></td>
      </tr>
          <tr>
              <td colspan="2"><button type="button" style="background-color:rgb(135, 235, 152)" (click)="add()">ADD</button></td>
          </tr>
      </table>
  </form>
  <hr>
